<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like to make a reservation, feel free to contact us!</p>

        <h3>Our Address:</h3>
        <p>123 Food Street, Gourmet City, GC 54321</p>

        <h3>Phone:</h3>
        <p>(123) 456-7890</p>

        <h3>Email:</h3>
        <p>info@ourrestaurant.com</p>

        <h3>Reservation Form:</h3>
        <form action="submit_form.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Our Restaurant</p>
    </footer>
</body>
</html>
